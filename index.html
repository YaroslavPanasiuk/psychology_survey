<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Тест</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .question { margin-bottom: 15px; }
        .result { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Пройдіть тест</h2>
    <form id="quizForm">
        <h3>Блок 1</h3>
        <div class="question">
          
            <p>1. Який колір вам подобається?</p>
            <label><input type="checkbox" name="b1_q1" value="2"> Синій (+2 бали)</label><br>  
            <label><input type="checkbox" name="b1_q1" value="3"> Червоний (+3 бали)</label><br>
            <label><input type="checkbox" name="b1_q1" value="1"> Жовтий (+1 бал)</label>
        </div>

        <h3>Блок 2</h3>
        <div class="question">
            <p>2. Що ви любите їсти?</p>
            <label><input type="checkbox" name="b2_q1" value="3"> Піца (+3 бали)</label><br>
            <label><input type="checkbox" name="b2_q1" value="2"> Суп (+2 бали)</label><br>
            <label><input type="checkbox" name="b2_q1" value="1"> Салат (+1 бал)</label>
        </div>

        <h3>Блок 3</h3>
        <div class="question">
            <p>3. Яку пору року ви любите?</p>
            <label><input type="checkbox" name="b3_q1" value="3"> Літо (+3 бали)</label><br>
            <label><input type="checkbox" name="b3_q1" value="2"> Зима (+2 бали)</label><br>
            <label><input type="checkbox" name="b3_q1" value="1"> Осінь (+1 бал)</label>
        </div>
        
        <button type="button" onclick="calculateScore()">Перевірити результат</button>
    </form>
    
    <p class="result" id="result"></p>
    <p class="result" id="block1_result"></p>
    <p class="result" id="block2_result"></p>
    <p class="result" id="block3_result"></p>

    <script>
        function calculateScore() {
            let totalScore = 0;
            let blockScores = { b1: 0, b2: 0, b3: 0 };
            
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                let block = checkbox.name.split('_')[0];
                let value = parseInt(checkbox.value);
                blockScores[block] += value;
                totalScore += value;
            });
            
            document.getElementById('block1_result').innerText = `Блок 1: ${blockScores.b1} балів`;
            document.getElementById('block2_result').innerText = `Блок 2: ${blockScores.b2} балів`;
            document.getElementById('block3_result').innerText = `Блок 3: ${blockScores.b3} балів`;
            document.getElementById('result').innerText = `Загальний результат: ${totalScore} балів`;
        }
    </script>
</body>
</html>
